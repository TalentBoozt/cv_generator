<div class="form-card-1">
  <h5>Certifications :</h5>

  <form (ngSubmit)="addCertificate()">
    <div class="row form-wrapper">
      <div class="col-12">
        <div class="form-group">
          <label for="CName">Certification Name *</label>
          <input type="text" class="form-control" id="CName" [(ngModel)]="newCertificate.name"
                 [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="COrg">Organization *</label>
          <input type="text" class="form-control" id="COrg" [(ngModel)]="newCertificate.organization"
                 [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="CDate">Date *</label>
          <input type="text" placeholder="2023 Feb" class="form-control" id="CDate" [(ngModel)]="newCertificate.date"
                 [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="CCID">Certificate ID *</label>
          <input type="text" class="form-control" id="CCID" [(ngModel)]="newCertificate.certificateId"
                 [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="CCUrl">Certificate Url</label>
          <input type="text" class="form-control" id="CCUrl" [(ngModel)]="newCertificate.certificateUrl"
                 [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <button type="submit" class="btn-1">Add Certificate</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="container d-flex flex-column align-items-center justify-content-center w-100" *ngIf="certificates.length > 0">
  <div class="row experience w-100">
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let ec of certificates; let i = index">
      <div class="certificate mb-2">
        <div class="d-flex flex-column align-items-start justify-content-start w-100 gap-2 mb-2">
          <div class="organization">{{ec.organization}}</div>
          <div class="title">{{ec.name}}</div>
          <div class="date">{{ec.date}}</div>
        </div>
        <div class="d-flex flex-column align-items-end justify-content-end w-100 gap-2">
          <div class="view">
            <a href="{{ec.certificateUrl}}">view certificate</a>
          </div>
          <div class="id">{{ec.certificateId}}</div>
          <div class="remove" (click)="removeCertificate(i)"><i class="material-icons" translate="no">delete</i> remove</div>
        </div>
      </div>
    </div>
  </div>
</div>
